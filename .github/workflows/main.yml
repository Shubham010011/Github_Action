name: Java Testing on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Run JUnit Tests
        run: mvn test
       
      - name: Build JAR
        run: mvn package

      - name: Create deploy directory
        run: mkdir deploy

      - name: Deploy JAR (Copy)
        run: copy target\*.jar deploy\
